<!DOCTYPE html>
<html>
  <head>
    <title>Starving Sounds</title>
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>

 <body>
<div id='ts'>
<h1>Create Demo Account</h1>
<p>this is also a test of our user system</p>
<div id='form-wrapper'>
  <form class='signupform'method="post"action='{{upurl}}'name="signup" id='signup_form' enctype="multipart/form-data" onsubmit="javascript:submitSign();return false;">
    <h3>Enter User Data</h3>
    <input id='formtype' type="hidden" name="formtype" value='udata'>
  	<input id='name' class='signupinput' type="text" name="name" placeholder='Artist Name'></br>
    <input type="file" name="profilepic" id='profilepic' onchange="readimg(this);"><br>
    <div id='demo_profile_pic'><img id='demo_profile_pic1'></div>
    <input id='quote' class='signupinput' type="text" name="quote" placeholder='Quote'></br>
  	<input id='email' class='signupinput' type="text" name="email" placeholder='Email'></br>
  	<input id='city' type="text" name="city" placeholder='city'><br>
    <input id='state' type="text" name="state" placeholder='state'><br>
    <input id='password' type="text" name="password" placeholder='password'><br>
  	<input id='confirmpass' type="text" name="confirmpass" placeholder='confirm password'><br>
  	<input id='subbutton' type='button' value='submit' onclick="javascript:submitSign();return false;">
  </form>
  <form id='ppic-form'name="ppic-form"class='signupform'>
    <h3>Upload a profile picture</h3>
    <input id='formtype' type="text" name="formtype" value='profilepic'>
  </form>
</div>

</div>
<style>
#ts form{display:block;margin:50px;}
#form-wrapper{display:flex;justify-content:center;}
</style>

<script>
function submitSign(){
  password = $('#password').val()
  confirmpass = $('#confirmpass').val()
  console.log(password)
  console.log(confirmpass)

  if (password == confirmpass){
    var fd = $('#signup_form').serialize();
    $.post('/tempsignup', fd, function(data){
      if (data == 'success'){
        window.location.replace("/")
      }
    });
  } else {
    $('#password').attr('value', "don't match!")
  }
}

function submitProfilePic(){
  if($('#profilepicture').val().match(/\.(jpg|jpeg|png)$/)){
    console.log('do the thing')
    var fd = $('#ppic-form').serialize();
    $.post('/tempsignup', fd, function(data){
      console.log(data)
      if (data == 'success'){
        window.location.replace("/")
      }
    })
  }else{
    console.log("don't do the thing")
  }
}
</script>
</body>

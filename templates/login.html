<!DOCTYPE html>
<html>
  <head>
    <title>Starving Sounds</title>
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>

 <body>
<div id='ts'>
<h1>Create Demo Account</h1>
<p>this is also a test of our user system</p>
<form method="post" name="signup" id='login_form' onsubmit="javascript:submitLogin();return false;">
	<input id='name' class='signupinput' type="text" name="name" placeholder='Artist Name'></br>
	<input id='password' class='signupinput' type="text" name="password" placeholder='password'></br>
	<input id='subbutton' type='button' value='submit' onclick="javascript:submitLogin();return false;">
</form>

</div>

<script>
function submitLogin(){
  var fd = $('#login_form').serialize();
  $.post('/login', fd, function(data){
    console.log(data)
    if (data == 'success'){window.location.replace("/")}
  });
}
</script>
</body>
